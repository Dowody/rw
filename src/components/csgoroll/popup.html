<!DOCTYPE html>
<html>
<head>
  <title>CSGORoll Cookie Extractor</title>
  <style>
    body {
      width: 300px;
      min-height: 150px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1f1f1f;
      color: #f0f0f0;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: 500;
    }
    .cookie-container {
      background-color: #2a2a2a;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
      max-height: 100px;
      overflow-y: auto;
      word-break: break-all;
      font-family: monospace;
      font-size: 11px;
    }
    .empty-message {
      text-align: center;
      color: #888;
      font-style: italic;
      padding: 10px 0;
    }
    .button {
      background-color: #3a9fe0;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #2d8dca;
    }
    .button:active {
      background-color: #2579b0;
    }
    .button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      color: #aaa;
      min-height: 15px;
    }
    .domain-selector {
      display: flex;
      margin-bottom: 10px;
      justify-content: center;
    }
    .domain-btn {
      background-color: #2a2a2a;
      color: #aaa;
      border: 1px solid #444;
      padding: 5px 8px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .domain-btn.active {
      background-color: #3a3a3a;
      color: #f0f0f0;
      border-color: #3a9fe0;
    }
    .domain-btn:first-child {
      border-radius: 4px 0 0 4px;
    }
    .domain-btn:last-child {
      border-radius: 0 4px 4px 0;
    }
  </style>
</head>
<body>
  <div class="header">CSGORoll Cookie Extractor</div>
  
  <div class="domain-selector">
    <button class="domain-btn active" data-domain="csgoroll.com">csgoroll.com</button>
    <button class="domain-btn" data-domain="csgorolltr.com">csgorolltr.com</button>
    <button class="domain-btn" data-domain="csgoroll.gg">csgoroll.gg</button>
  </div>
  
  <div class="cookie-container" id="cookie-value">
    <div class="empty-message">No session cookie found. Please visit CSGORoll first.</div>
  </div>
  
  <button class="button" id="copy-button" disabled>Copy Cookie</button>
  
  <div class="status" id="status-message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
